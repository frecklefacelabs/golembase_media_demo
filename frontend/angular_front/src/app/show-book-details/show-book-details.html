<div>
	Book Details

	@if (book(); as book) {
<table>
  <tbody>
    <tr>
      <td>Title</td>
      <td>{{ book.title }}</td>
    </tr>
    <tr>
      <td>Author</td>
      <td>{{ book.author }}</td>
    </tr>
    <tr>
      <td>Description</td>
      <td>{{ book.description }}</td>
    </tr>
    <tr>
      <td>Genre</td>
      <td>{{ book.genre }}</td>
    </tr>
    <tr>
      <td>Rating</td>
      <td>{{ book.rating }}</td>
    </tr>
    <tr>
      <td>Owned</td>
      <td>{{ book.owned }}</td>
    </tr>
    <tr>
      <td>Year</td>
      <td>{{ book.year }}</td>
    </tr>
  </tbody>
</table>

    <a [routerLink]="['/book', book.key, 'edit']" [state]="{ data: book }" class="action-button">
      Edit üìù
    </a>
	
	} @else {
		<div>Loading...</div>
	}

</div>
