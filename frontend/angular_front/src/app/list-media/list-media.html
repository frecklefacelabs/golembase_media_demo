<div class="container">


	@if (!demoDataPresent) {
		<div>
			Demo data not present.
			<button (click)="loadDemoData()">Load Demo Data</button>
		</div>
	}

	@for (mediaItem of mediaList(); track mediaItem.key) {
		@switch (mediaItem.type) {
			@case ('book') {
				<app-show-book [book]="mediaItem" />
			}
			@case ('music') {
				<app-show-music [music]="mediaItem"/>
			}
			@case ('movie') {
				<app-show-movie [movie]="mediaItem"/>
			}
		}
	}

</div>
